    <div th:replace="shared/header"></div>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Administradores</h1>
                    <p class="mb-4">Lista de administradores do sistema.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-inline-flex justify-content-between align-items-center">
                            <h6 class="m-0font-weight-bold text-primary">Lista de Administradores</h6>
                        <a href="admin/new" class="btn btn-primary">Novo</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">E-mail</th>
                                          
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nome</th>
                                            <th scope="col">E-mail</th>
                                                                                      
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                 
                                        <tr scope="row" th:each="admin: ${admins}">
                                            <td th:text="${admin.id}"></td>
                                            <td th:text="${admin.name}"></td>
                                            <td th:text="${admin.email}"></td>
                                            
                                   
                                            <td><a href="#" class="btn btn-warning">Alterar</a>
                                            <a  th:onclick="'if(confirm(\'Excluir o Administrador selecionado?\'))
                                                {window.location.href = \'' 
                                                + @{/admin/{id}(id=${admin.id})} + 
                                                '/delete\'}'" class="btn btn-danger">Excluir</a></td>
                                        </tr>
                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

    <div th:replace="shared/footer"></div>
